<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onLogin(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          
          <ion-img src="../../assets/icon/pokeball.png" style="height:300px"></ion-img>
          
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input
                type="email"
                ngModel="karen"
                name="email"
                required
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label>
                Please input your username.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel="karen14"
                name="password"
                required
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label>
                Please input your password.
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button padding
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
            Login
          </ion-button>
          <ion-button padding
            type="button" 
            color="primary"
            expand="block"
          >
            Register
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
